overwrite: true
schema: 'https://logistik.aufgetischt.sg/api'
documents:
  - './apollo/*.ts'
  - './components/**/*.ts'
  - './components/**/*.tsx'
  - './context/**/*.ts'
  - './context/**/*.tsx'
  - './screens/**/*.ts'
  - './screens/**/*.tsx'
generates:
  apollo/schema.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-document-nodes'
