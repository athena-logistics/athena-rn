on:
  workflow_call:
    inputs:
      commentUpdate:
        type: boolean
        default: false
      command:
        type: string
        required: false
        default: 'eas update --auto --non-interactive'
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  publish:
    name: 'Publish'

    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: npm

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish app
        if: '${{ !inputs.commentUpdate }}'
        run: '${{ inputs.command }}'

      - name: ğŸš€ Publish app
        if: '${{ inputs.commentUpdate }}'
        uses: expo/expo-github-action/preview@v8
        with:
          command: '${{ inputs.command }}'
