on:
  workflow_call:
    inputs:
      commentDeployment:
        type: boolean
        default: false
    secrets:
      EXPO_TOKEN:
        required: true

jobs:
  publish:
    name: 'Publish'

    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Publish app
        if: '${{ !inputs.commentDeployment }}'
        run: eas update --auto --non-interactive

      - name: 🚀 Publish app
        if: '${{ inputs.commentDeployment }}'
        uses: expo/expo-github-action/preview@v8
        with:
          command: 'eas update --branch="${{ github.ref }}" --message="${{ github.sha }}" --non-interactive'
